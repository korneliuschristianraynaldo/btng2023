<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Biodata</title>
    <h1>Formulir Biodata</h1>
</head>
<body>
    
<h1>
    <form action="">
    <label for="Nama">Nama:</label>
    <input type="text" id="Nama">
    </form>
    <form action="">
        <label for="NIM">NIM:</label>
        <input type="text" id="NIM">
        </form>
        <form action="">
            <label for="Jurusan">Jurusan :</label>
            <input type="text" id="Jurusan">
            </form>
            <form action="">
                <label for="Fakultas">Fakultas :</label>
    
                <select>
                    
                    <option value="">Fakultas Ilmu Komputer</option>
                    <option value="">Fakultas Ekonomi dan Bisnis</option>
                    <option value="">Fakultas Kesehatan</option>
                    <option value="">Fakultas Ilmu dan Budaya</option>
                    <option value="">Fakultas Teknik</option>
                </select>
                </form>
                <form action="">
                    <label for="Angkatan">Angkatan :</label>
                    <input type="text" id="Angkatan">
                    </form>
                    <form action="">
                        <label for="">Jenis Kelamin :&emsp; </label>
                        <label for="pria">Pria</label>
                        <input type="radio" id="pria" name="gender">
                        <label for="wanita">Wanita</label>
                        <input type="radio" id="wanita" name="gender">
                        </form>
                        <form action="">
                            <label for="Email">Email :</label>
                            <input type="text" id="Email">
                            </form>
                            <button type="submit">Submit</button>
                            <button><a href="minggu1/tugas/form.html">Biodata</a></button>

                            
</h1>
</body>
</html>
